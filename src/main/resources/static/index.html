<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Meal Planner</h1>
            <p>Plan your meals and stay organized!</p>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="date-selector">
                    <label for="selectedDate">Select Date:</label>
                    <input type="date" id="selectedDate" value="">
                    <button onclick="loadMealsForDate()">Load Meals</button>
                </div>
                
                <div class="quick-actions">
                    <h3>Quick Actions</h3>
                    <button onclick="loadWeekView()" class="btn-secondary">This Week</button>
                    <button onclick="showAllMeals()" class="btn-secondary">All Meals</button>
                </div>
            </div>

            <div class="content-area">
                <div class="meal-form-section" id="mealFormSection" style="display: none;">
                    <h2 id="formTitle">Add New Meal</h2>
                    <form id="mealForm">
                        <input type="hidden" id="mealId">
                        
                        <div class="form-group">
                            <label for="mealName">Meal Name *</label>
                            <input type="text" id="mealName" required>
                        </div>

                        <div class="form-group">
                            <label for="mealType">Meal Type *</label>
                            <select id="mealType" required>
                                <option value="">Select meal type</option>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                                <option value="Snack">Snack</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="mealDate">Date *</label>
                            <input type="date" id="mealDate" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description *</label>
                            <textarea id="description" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="calories">Calories</label>
                            <input type="number" id="calories" min="0">
                        </div>

                        <div class="form-group">
                            <label for="ingredients">Ingredients</label>
                            <textarea id="ingredients" rows="3" placeholder="List ingredients separated by commas"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Save Meal</button>
                            <button type="button" onclick="cancelEdit()" class="btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>

                <div class="meals-section" id="mealsSection">
                    <div class="section-header">
                        <h2 id="sectionTitle">My Meals</h2>
                        <button onclick="showAddForm()" class="btn-primary">+ Add New Meal</button>
                    </div>

                    <div id="mealsContainer" class="meals-grid">
                        <!-- Meals will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
